<form name="contactForm" novalidate role="form" class="main-contact">
    <div class="row">
        <div class="form-group col-lg-4">
            <input type="text" class="form-control user-name capitalize" name="user_name" placeholder="{{'INFORMATION.NAME' | translate}}" ng-model="vm.mail.user_name" required/>
            <div class="ng-alert" ng-messages="contactForm.user_name.$error" ng-if="contactForm.user_name.$touched">
                <p class="alert" role="alert" ng-message="required" translate="FIELDREQUIRED"></p>
            </div>
        </div>
        <div class="form-group col-lg-4">
            <input type="email" class="form-control mail" ng-model="vm.mail.email" name="email" placeholder="{{'INFORMATION.EMAIL' | translate}}" required ng-pattern="/^.+@.+\..+$/" />
            <div class="ng-alert" ng-messages="contactForm.email.$error" ng-if="contactForm.email.$touched">
                <p class="alert" role="alert" ng-message="required" translate="FIELDREQUIRED"></p>
                <p class="alert" role="alert" ng-message="pattern" translate="ERROREMAIL"></p>
            </div>
        </div>
        <div class="form-group col-lg-4">
            <input type="tel" class="form-control pno" ng-model="vm.mail.phone_number" name="phone_number" placeholder="{{'INFORMATION.PHONE' | translate}}" required/>
            <div class="ng-alert" ng-messages="contactForm.phone_number.$error" ng-if="contactForm.phone_number.$touched">
                <p class="alert" role="alert" ng-message="required" translate="FIELDREQUIRED"></p>
            </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group col-lg-12">
            <textarea class="form-control" rows="6" ng-model="vm.mail.body" name="body" placeholder="{{'INFORMATION.MAIL' | translate}}" required/></textarea>
            <div class="ng-alert" ng-messages="contactForm.body.$error" ng-if="contactForm.body.$touched">
                <p class="alert" role="alert" ng-message="required" translate="FIELDREQUIRED"></p>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <button type="submit" ng-click="vm.send()" ng-disabled="contactForm.$prestine || contactForm.$invalid" class="btn-outline1" translate="SEND"></button>
        </div>
    </div>
</form>
