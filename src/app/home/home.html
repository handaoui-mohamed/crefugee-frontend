<!-- Contact Section -->

<section class="our-contacts slideanim" id="contact">

    <div class="service-head  text-center ">
        <h4 translate="mailing"></h4>
        <h3 translate="contactUS"></h3>
        <span class="border "></span>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form role="form">
                    <div class="row">
                        <div class="form-group col-lg-4 slideanim">
                            <input type="text" class="form-control user-name" placeholder="{{'name'|translate}}" required/>
                        </div>
                        <div class="form-group col-lg-4 slideanim">
                            <input type="email" class="form-control mail" placeholder="{{'email'|translate}}" required/>
                        </div>
                        <div class="form-group col-lg-4 slideanim">
                            <input type="tel" class="form-control pno" placeholder="{{'tel'|translate}}" required/>
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-lg-12 slideanim">
                            <textarea class="form-control" rows="6" placeholder="{{'msg'|translate}}" required/></textarea>
                        </div>
                        <div class="form-group col-lg-12 slideanim">
                            <button type="submit" href="#" class="btn-outline1" translate="submiti"></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
